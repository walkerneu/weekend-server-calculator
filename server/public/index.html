<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <p>
      <div id="display-id" class="calc-display"></div>
      <button onclick="clearValues (event)" id="clear">C</button>
      </p>
      <p>
        <button onclick="makeNumber (event, '7')">7</button>
        <button onclick="makeNumber (event, '8')">8</button>
        <button onclick="makeNumber (event, '9')">9</button>
        <button onclick="operatorButton (event)" id="addButton" value="+">+</button>
      </p>
      <p>
        <button onclick="makeNumber (event, '4')">4</button>
        <button onclick="makeNumber (event, '5')">5</button>
        <button onclick="makeNumber (event, '6')">6</button>
        <button onclick="operatorButton (event)" id="subtractButton" value="-">-</button>
      </p>
      <p>
        <button onclick="makeNumber (event, '1')">1</button>
        <button onclick="makeNumber (event, '2')">2</button>
        <button onclick="makeNumber (event, '3')">3</button>
        <button onclick="operatorButton (event)" id="multiplyButton" value="*">*</button>
      </p>
      <p>
        <button onclick="makeNumber (event, '0')">0</button>
        <button onclick="makeNumber (event, '.')">.</button>
        <button onclick="submitEquation (event)" id="submit">=</button>
        <button onclick="operatorButton (event)" id="divideButton" value="/">/</button>
      </p>
    </form>

    <section data-testid="recentResult" id="solution-id">
      <!-- The most recent calculation result goes here. -->
    </section>

    <button onclick="clearHistory (event)" id="clear-history">Clear History</button>
    <section data-testid="resultHistory" id="equationList">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
